
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
           <div class="close">
            <img width="30"  class="invert" src="img/close.svg" alt="">
           </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110"  class="invert" src="img/Spotify-Logo-Black-1600x680.png" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg">Home</li>
                    <li><img  class="invert" src="img/search.svg">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                    </div>
                    <div class="songList">
                        <ul>
                            
                        </ul>
                    </div>
                   
                
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div ><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
              

            
            </div>

            
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                  <div class="hamburgerContainer">
                        <img width="50px" class="invert hamburger" src="img/hamburger.svg" alt="">
                   
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6L9 12L15 18" stroke="grey" stroke-width="1.5" stroke-miterlimit="16"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6L15 12L9 18" stroke="grey" stroke-width="1.5" stroke-miterlimit="16"/>
                            </svg>
                </div>
            </div>
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
              
            </div>
            <div class="symphoniaPlaylists">
                <h2>
                    Symphonia playlists
                </h2>
                <div class="cardContainer">

                    <div data-folder="cs"  class="card">
                        <div class="play">
                            
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            
                                </div>
                            
                            
                              
                        <img src="img/cover.jpg" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                  
                </div>

                    <div data-folder="ncs" class="card">
                      
                            <div class="play">
                                
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                
                                    </div>
                        <img src="img/cover.jpg" alt="">
                        <h2>Sleep</h2>
                        <p>Gentle Ambiemt piano to help you fall asleep</p>
                    </div>
                </div>
                <div class="playbar">

                        <div class="seekbar">
                            <div class="circle">
    
                            </div>
                        </div>
                        <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                    <img width="35" id="previous" src="img/prevsong.svg" alt="">
                    <img width="35" id="play" src="img/play.svg" alt="">
                    <img width="35" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime">
                    </div>
                        <div class="volume">
                      <img width="25" src="img/volume.svg" alt="">
                      <div class="range">
                        <input type="range" name="volume" id="">
                      </div>
                        </div>
                    </div>
                </div>
                
            </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
